<!DOCTYPE html>
<html>

<head>
    <title>Image Resize</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>

<body>

    <div class="container">
        <h1 class="title text-center mb-4">IMAGE RESIZER</h1>
        <form action="{{ url_for('resize_images') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" id="images" name="images" class="form-control" multiple required accept="image/*">
            </div>
            <div class="form-group row mb-3">
                <div class="col">
                    <input type="number" id="height" name="height" class="form-control" required
                        onchange="toggleAspectRatio()" placeholder="Height (px)" min="0" max="10000">
                </div>
                <div class="col">
                    <input type="number" id="width" name="width" class="form-control" placeholder="Width (px)" required
                        min="0" max="10000">
                </div>
            </div>
            <div class="aspect-ratio-switch d-flex align-items-center justify-content-between mb-3">
                <label class="form-check-label" for="aspect-ratio">Maintain Aspect Ratio</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="aspect-ratio" name="aspect-ratio"
                        onchange="toggleAspectRatio()">
                </div>
            </div>
            <div class="mb-3">
                <label for="rename-format" class="form-label">Output Format</label>
                <select id="output-format" name="output-format" class="form-select">
                    <option value="jpg">JPG</option>
                    <option value="png">PNG</option>
                    <option value="ico">ICO</option>
                    <option value="gif">GIF</option>
                    <option value="jpeg">JPEG</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="rename-format" class="form-label">Rename Options</label>
                <select id="rename-format" name="rename-format" class="form-select">
                    <option value="no_change">No Change</option>
                    <option value="add_resolution">Add Resolution</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Resize</button>
        </form>
    </div>
</body>

</html>
