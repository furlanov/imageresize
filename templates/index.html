<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Resizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>

<body>
    <div class="container">
        <h1 class="title text-center mb-4">Image Resizer</h1>
        <form action="{{ url_for('resize_images') }}" method="post" enctype="multipart/form-data">
            <div class="form-element mb-3">
                <label for="resize-type" class="form-label">Resize Type</label>
                <select id="resize-type" name="resize-type" class="form-select" onchange="toggleResizeType()">
                    <option value="strech">Stretch</option>
                    <option value="ai">AI Generative</option>
                </select>
            </div>
            <div class="form-element mb-3">
                <input type="file" id="images" name="images" class="form-control" required
                    accept=".jpg, .jpeg, .png, .gif, .ico, .webp" multiple>
            </div>
            <div class="form-element mb-3">
                <div class="aspect-ratio aspect-ratio-switch d-flex align-items-center justify-content-between mb-3">
                    <label class="form-check-label" for="aspect-ratio">Maintain Aspect Ratio</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="aspect-ratio" name="aspect-ratio"
                            onchange="toggleAspectRatio()">
                    </div>
                </div>
                <div class="form-group row mb-1">
                    <div class="col">
                        <input type="number" id="height" name="height" class="form-control" placeholder="Height (px)"
                            required min="0" max="10000">
                    </div>
                    <div class="col">
                        <input type="number" id="width" name="width" class="form-control" placeholder="Width (px)"
                            required min="0" max="10000">
                    </div>
                </div>
            </div>
            <div class="form-element mb-3">
                <label for="output-format" class="form-label">Output Format</label>
                <select id="output-format" name="output-format" class="form-select">
                    <option value="jpg">JPG</option>
                    <option value="png">PNG</option>
                    <option value="ico">ICO</option>
                    <option value="gif">GIF</option>
                    <option value="bmp">BMP</option>
                    <option value="tiff">TIFF</option>
                    <option value="webp">WEBP</option>
                </select>
            </div>
            <div class="form-element mb-3">
                <label for="rename-format" class="form-label">Rename Options</label>
                <select id="rename-format" name="rename-format" class="form-select">
                    <option value="no_change">Original</option>
                    <option value="add_resolution">Original + Resolution</option>
                    <option value="add_date">Original + Date</option>
                </select>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary">Resize</button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>


</html>
